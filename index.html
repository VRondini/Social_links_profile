<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="central-gray-rectangle">
      <div class="author-avatar">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          class="cv-author-avatar"
          alt="Avatar Icon"
        />
      </div>
      <div class="author-name">Jessica Randall</div>
      <div class="author-living-place">London, United Kingdom</div>
      <div class="author-description">
        "Front-end developer and avid reader."
      </div>
      <div class="social-media-forms">
        <div class="social-media-button">GitHub</div>
        <div class="social-media-button">Frontend Mentor</div>
        <div class="social-media-button">LinkedIn</div>
        <div class="social-media-button">Twitter</div>
        <div class="social-media-button">Instagram</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vinicius Rondini Ferreira</a>.
    </div>
  </body>
</html>
